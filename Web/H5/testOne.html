<!DOCTYPE html>  
<html>  
<head lang="en">  
<meta charset="UTF-8">  
<title>table布局</title>
<link type="text/css" rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">

<link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery/jquery-3.3.1.min.js.css"></script>
<script type="text/javascript" src="popper/popper.min.js.css"></script>
<script type="text/javascript" src="holder/holder.min.js.css"></script>
<script type="text/javascript" src="clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="anchor/anchor.min.js"></script>


<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript" src="session.js"></script>

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

<script>
$(document).ready(function(){ 
});
$(function(){
  $('#confirmButton').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  });
});

</script>

<script type="text/css">
    body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.428571429;
  color: #333333;
  background-color: #ffffff;
}
.img-responsive {
display: inline-block;
height: auto;
max-width: 100%;

}
</script>
</head>
<body>
<div class="container-fluid"> 
  <div> 
    <input id="input" type="text">
    <input type="button" onclick="saveSessionStorage('input')" value="session 保存">
    <p id="msg"></p>
    <input type="button" onclick="loadSessionStorage('msg')" value="session 获取">
  </div>
  <div>
    <p id="msg1"></p>
    <textarea id="memo" cols="60" rows="10"></textarea>
    <input type="button" onclick="saveLocalStorage('memo')" value="追加数据">
    <input type="button" onclick="clearStorage()" value="清除数据">
  </div>
  <div>
      <table>
        <tr>
          <td>姓名：</td>
          <td><input id="name" type="text"></td>
        </tr>
        <tr>
            <td>Email：</td>
            <td><input id="email" type="text"></td>
          </tr>
          <tr>
              <td>电话：</td>
              <td><input id="tel" type="text"></td>
            </tr>
            <tr>
                <td>备注：</td>
                <td><input id="memo1" type="text"></td>
              </tr>
              <tr>
                  <td></td>
                  <td><input type="button" onclick="saveUserInfo()" value="保存"></td>
                </tr>
      </table>
      <hr>
      <p>
        <input id="find" type="text">
        <input type="button" onclick="loadUserInfo('msg2')" value="检索">
      </p>
      <p id="msg2"></p>
  </div>
  <hr>
  <div id="parent" style="background-color:chartreuse; height:100px; text-align: center;">
    <div id="one" style="background-color:aqua; width:20%; height:100px;display:inline-block;"></div>
    <div id="two" style="background-color:blueviolet; width:60%; height:100px; display:inline-block;"></div>
    <div id="three" style="background-color:brown; width:10%; height:100px; display:inline-block;"></div>
  </div>
  <div id="main1" style="background-color:chartreuse; height:100px; text-align: center; margin-top: 20px">
    <div id="one1" style="background-color:aqua; width:20%; height:50px;"></div>
    <div id="two1" style="background-color:blueviolet; width:60%; height:30px;"></div>
    <div id="three1" style="background-color:brown; width:20%; height:20px;"></div>
  </div>
  <div style="background-color:darkgray;">
    <h2>堆叠表单</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  <div style="background-color:blanchedalmond;">
    <h2>内联表单</h2>
    <p>屏幕宽度在大于等于 576px 时才会水平显示。如果小于 576px 则会生成堆叠表单。</p>
    <form class="form-inline">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button id="confirmButton" type="button" class="btn btn-primary">show modal</button>
    </form></div>
</div>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less test</title>
    <link type="text/css" rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">

    <script src="jquery/jquery-3.3.1.min.js.css"></script>
    <script src="less/less.min.js.css"></script>
    <script src="popper/popper.min.js.css"></script>
    <script src="holder/holder.min.js.css"></script>
    <script src="clipboard/clipboard.min.js"></script>
    <script src="anchor/anchor.min.js"></script>

    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
       $(function(){
           $("#postalCode1").blur(function () {
               var value = this.value
               if (!value) {
                   return
               }
               if (value.length >= 7) {
                   value = value.substr(0,3) + "-" + value.substr(3,4)
               } else if (value.length > 3) {
                   value = value.substr(0,3) + "-" + value.substr(3,value.length - 3)
               }
               this.value = value
           })
           $("#postalCode1").focus(function () {
               var value = this.value
               if (!value) {
                   return
               }

               if (value.length > 3) {
                   var items = value.split("-")
                   value = items[0]
                   if (items.length > 1) {
                       value += items[1]
                   }
               }
               this.value = value
           })

       });
    </script>
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="postalCode1">postalCode</label>
            <input type="text" class="form-control" id="postalCode1" aria-describedby="postalCodeHelp" placeholder="Enter Postal Code" maxlength="7">
            <small id="postalCodeHelp" class="form-text text-muted">We'll never share your postal code with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
